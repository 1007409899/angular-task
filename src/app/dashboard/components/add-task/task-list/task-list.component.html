<div class="main-container">

  <article class="pages">
     <div class="container-list">
         <div class="container-first-title">
             <div class="icon-list"><i class="fas fa-solid fa-bars" style="color: #4B9F8E;"></i></div>
             <div class="first-title">Lista de Tareas</div>
         </div>
         <div class="input-container">
           <input type="text" class="input-field" placeholder="Buscar..." [(ngModel)]="searchTerm" (input)="filterTasks()"/>
         </div>
       </div>
       <div class="tasks-table" >
         <table >
             <thead>
                 <tr class="encabezado">
                     <th>Id</th>
                     <th>Mis Tareas</th>
                     <th>Completada</th>
                     <th>Borrar</th>
                 </tr>
             </thead>
             <tbody>
               <tr *ngFor="let todo of paginatedTodos" >
                 <td>{{ todo.id }}</td>
                 <td [ngClass]="{'completed-task': todo.completed}">{{ todo.title }}</td>
                 <td><input type="checkbox" [checked]="todo.completed" (change)="updateTodoStatus(todo)" /></td>
                 <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">
                   <i class="fas fa-trash-alt"></i>
                 </button></td>
               </tr>
             </tbody>
         </table>
        </div>
        <nav class="page" aria-label="page">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="page <= 1">
              <a class="page-link-angle" (click)="previousPage()" aria-label="Previous">
                 <i class="fas fa-angle-left" style="color: #3DB0E3;"></i>
              </a>
            </li>
            <li class="page-item" *ngFor="let pageNums of [].constructor(totalPages); let i = index" [class.active]="page === i + 1">
              <a class="page-link" (click)="page = i + 1">{{ i + 1 }}</a>
            </li>
            <li class="page-item" >
              <a class="page-link-angle"  (click)="nextPage()" aria-label="Next">
                <i class="fas fa-angle-right" style="color: #3DB0E3;"></i>
              </a>
            </li>
          </ul>
        </nav>
      </article>
      <a class="bottom-right-link" href="https://github.com/1007409899/angular-task">
        <img src="/assets/github.png" alt="Covinoc Logo" class="logo">
       <div  target="_blank">
        Link al Repo
       </div>
     </a>
   <!-- Enlace en la parte inferior derecha -->
 </div>
